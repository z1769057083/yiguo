<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../css/reset.css" type="text/css">
	<link rel="stylesheet" href="../css/regisiter.css" type="text/css">
	<link href="../css/style.css" rel="stylesheet" type="text/css" />
	<script src="../js/jquery-1.11.3.js"></script>
	<script src="../js/jquery.validate.js"></script>
	<script src="../js/jquery.validate.messages_zh.js"></script>
	<script src="../js/regisiter.js"></script>
	<script src="../js/yiguo.js"></script>
	
	<script>
		$(function(){
			
			$('#foo').load('header_footer.html #footer_wrapper',yiguo);
		})
	</script>
</head>
<body>
<div class="w">
	<div id="header_r">
		<div class="wrap">
			<div class="logo">
				<a href="index.html" target="_blank"><h1>易果网</h1></a>
				<span>注册</span>
			</div>
		</div>
	</div>

	<form>
		<div class="regisiter">
			<ul class="nav_tabs clear">
				<li><a href="javascript:;">手机注册</a></li>
				<li><a href="javascript:;">邮箱注册</a></li>
			</ul>
			<div class="right">我已经注册，现在就 <a href="login.html">登录</a></div>
			<div class="content clear">
				<div class="con_l mail_reg">
					<p>
						<span class="field-name">图形验证码</span>
						<input type="text" class="in_com graph" placeholder="图形验证码" />
						<span class="yzm"></span>
						<span class="hyz">换一张</span>
						<span class="yzm_error"><b></b></span>
					</p>
					<p>
						<span class="field-name">邮箱</span>
						<input type="text" class="in_com email required" placeholder="请输入您的邮箱" name="email"/>
						<span class="email_sp"><i></i></span>
					</p>
					<p>
						<span class="field-name">设置密码</span>
						<input type="password" class="in_com password password2" placeholder="6-20位字母、符号或数字" name="password" >
						<span class="password_sp"><i></i></span>
					</p>
					<p>
						<span class="field-name">确认密码</span>
						<input type="text" class="in_com password_sure" placeholder="再次输入密码"/>
						<span class="password_sp2"><i></i></span>
					</p>
					<p>
						<span class="field-name">手机号</span>
						<input type="text" class="in_com phone_number" placeholder="请输入您的手机号"/>
						<span class="number_sp"><i></i></span>
					</p>
					<p>
						<span class="field-name">手机验证码</span>
						<input type="text" class="in_com phone_sure" placeholder="手机验证码">
						<a href="javascript:;" class="acquire">获取验证码</a>
						<span class="acqu"><i></i></span>
					</p>
					<p>
						<span class="field-name">邀请码</span>
						<input type="text" class="in_com invite" placeholder="邀请码">
						<span class="invite_sp"><i></i></span>
					</p>
					<p>
						<label>
							<span class="field-name"></span>
							<input type="checkbox"  checked="checked" class="in_com read_sure"/>我已阅读并同意<a class="agree">《易果服务协议》</a>
						</label>
					</p>
					<p>
						<span class="field-name"></span>
						<input type="button" class="btn_reg btn_reg1" value="立即注册">
					</p>
				</div>
				<!--手机注册-->
				<div class="con_l phone_reg">
					<p>
						<span class="field-name">图形验证码</span>
						<input type="text" class="in_com graph" placeholder="图形验证码" />
						<span class="yzm"></span>
						<span class="hyz">换一张</span>
						<span class="yzm_error"><b></b></span>
					</p>
					<p>
						<span class="field-name">手机号</span>
						<input type="text" class="in_com Tel" placeholder="请输入您的手机号" />
						<span class="phone_sp"><i></i></span>
					</p>
					<p>
						<span class="field-name">手机验证码</span>
						<input type="text" class="in_com Tel_code" placeholder="手机验证码"/ >
						<a href="javascript:;" class="code_a">获取验证码</a>
						<span class="code_s"><i></i></span>
					</p>
					<p>
						<span class="field-name">设置密码</span>
						<input type="text" class="in_com password password1" placeholder="6-20位字母、符号或数字" >
						<span class="password_sp"><i></i></span>
					</p>
					<p>
						<span class="field-name">确认密码</span>
						<input type="text" class="in_com password_sure" placeholder="再次输入密码"/>
						<span class="password_sp2"><i></i></span>
					</p>
					<p>
						<span class="field-name">邀请码</span>
						<input type="text" class="in_com invite" placeholder="邀请码">
						<span class="invite_sp"><i></i></span>
					</p>
					<p>
						<label>
							<span class="field-name"></span>
							<input type="checkbox"  checked="checked" class="in_com read_sure"/>我已阅读并同意<a class="agree">《易果服务协议》</a>
						</label>
					</p>
					<p>
						<span class="field-name"></span>
						<input type="button" class="btn_reg btn_reg2" value="立即注册">
					</p>
				</div>
				<div class="con_r">
				</div>
			</div>
			</div>
			</form>
		
	
	<div id="foo">
	</div>
	</div>
</div>
